<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toune-o-Matic</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

    <div id="progress_modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Traitement en cours...</h3>
            <p id="progress_text">Patientez...</p>
            <div class="progress-bar-modal"><div id="progress_fill" style="width:0%; background:#0069d9; height:100%"></div></div>
            <p id="progress_count"></p>
            <button class="danger" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <div id="config_modal" class="modal" style="display:none;">
        <div class="modal-content" style="text-align:left; max-width:400px;">
            <h3>âš™ï¸ Configuration Audio</h3>
            <p id="config_title" style="color:#666; margin-bottom:15px;"></p>
            
            <label style="display:block; margin-bottom:5px; font-weight:bold;">Type de Mixer (Volume)</label>
            <select id="cfg_mixer" style="width:100%; padding:8px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
                <option value="hardware">Hardware (DAC)</option>
                <option value="software">Software (MPD)</option>
                <option value="none">Aucun (100% / Bitperfect)</option>
            </select>

            <input type="hidden" id="cfg_id">
            
            <div style="text-align:right; margin-top:20px;">
                <button onclick="document.getElementById('config_modal').style.display='none'">Annuler</button>
                <button class="primary" onclick="saveDacConfig()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-status"><h1>ğŸµ Toune-o-Matic</h1></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('lecteur')">Lecteur</button>
            <button class="tab-btn" onclick="switchTab('biblio')">BibliothÃ¨que</button>
            <button class="tab-btn" onclick="switchTab('playlists')">Playlists</button>
            <button class="tab-btn" onclick="switchTab('queue')">Queue</button>
            <button class="tab-btn" onclick="switchTab('parametres')">ParamÃ¨tres</button>
        </div>

        <div id="tab-lecteur" class="tab-content active">
            <div class="player-card">
                <div class="cover-container">
                    <img id="np_cover" src="assets/img/no_cover.png" onerror="this.src='assets/img/no_cover.png'">
                </div>
                <h2 id="np_title">---</h2>
                <h3 id="np_artist">---</h3>
                <p id="np_album" style="color:#666">---</p>
                
                <div class="timer-container" style="display:flex; align-items:center; gap:10px; margin:20px 0;">
                    <span id="time_elapsed" style="min-width:45px; text-align:right;">0:00</span>
                    <input type="range" id="seek_bar" min="0" max="100" value="0" step="1" 
                           style="flex-grow:1; cursor:pointer;"
                           onmousedown="window.isDragging=true" 
                           ontouchstart="window.isDragging=true"
                           onchange="window.seekTrack(this.value)"
                           onmouseup="window.isDragging=false"
                           ontouchend="window.isDragging=false">
                    <span id="time_total" style="min-width:45px;">0:00</span>
                </div>
                
                <div class="btns large-btns">
                    <button onclick="apiAction('previous')">â®</button>
                    <button onclick="apiAction('toggle')" class="primary big-play">â¯</button>
                    <button onclick="apiAction('next')">â­</button>
                </div>
                <div class="volume-ctrl">
                    <span>ğŸ”ˆ</span>
                    <input type="range" id="volume" min="0" max="100" onchange="setVolume(this.value)">
                    <span>ğŸ”Š</span>
                </div>
            </div>
        </div>

        <div id="tab-biblio" class="tab-content">
            <div id="biblio_header"></div> 
            <div id="biblio_context_hidden" style="display:none;"></div>
            <div id="biblio_list" class="list grid-list"></div>
            <div id="scroll_sentinel" style="display:none; text-align:center; padding:20px;">Chargement...</div>
        </div>

        <div id="tab-playlists" class="tab-content">
            <div class="btns" style="margin-bottom:15px;"><button onclick="saveCurrentPlaylist()" class="primary">ğŸ’¾ Sauvegarder Queue</button></div>
            <div id="playlist_list" class="list"></div>
        </div>

        <div id="tab-queue" class="tab-content">
            <div class="btns" style="margin-bottom:15px;">
                <button onclick="clearQueue()" class="danger">Vider</button>
                <button onclick="refreshQueue()">RafraÃ®chir</button>
            </div>
            <div id="queue_list" class="list"></div>
        </div>

        <div id="tab-parametres" class="tab-content">
            <h3>ğŸ”Š Sorties Audio</h3>
            <div id="audio_outputs_list" class="list">
                <div style="padding:10px; color:#666;">Chargement...</div>
            </div>
            <hr>
            
            <h3>ğŸ”µ Bluetooth</h3>
            <div class="btns"><button onclick="scanBluetooth()" class="primary" style="width:100%">ğŸ” Scanner & Jumeler (15s)</button></div>
            <div id="bt_list" style="margin-top:10px; border:1px solid #ddd; padding:10px;">Cliquez sur Scanner...</div>
            <hr>

            <h3>ğŸ“š Maintenance</h3>
            <div class="btns" style="display:flex; gap:10px;">
                <button onclick="taskAction('albums')">â¬‡ï¸ Pochettes</button>
                <button onclick="taskAction('artists')">â¬‡ï¸ Artistes</button>
                <button onclick="taskAction('mpd_update')">ğŸ”„ Scan Fichiers</button>
            </div>
            <hr>
            <label>ClÃ© API:</label> <input type="password" id="apiKey" style="width:100px"> <button onclick="saveApiKey()">OK</button>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
