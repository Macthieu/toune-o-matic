<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toune-o-Matic</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="progress_modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Traitement en cours...</h3>
            <p id="progress_text">Patientez...</p>
            <div class="progress-bar-modal"><div id="progress_fill" style="width:0%; background:#0069d9; height:100%"></div></div>
            <p id="progress_count"></p>
            <button class="danger" onclick="closeModal()">Fermer</button>
        </div>
    </div>

    <div id="config_modal" class="modal" style="display:none;">
        <div class="modal-content" style="text-align:left; max-width:400px;">
            <h3>‚öôÔ∏è Configuration Audio</h3>
            <p id="config_title" style="color:#666; margin-bottom:15px;"></p>
            <input type="hidden" id="cfg_id">
            <div style="text-align:right; margin-top:20px;">
                <button onclick="document.getElementById('config_modal').style.display='none'">Fermer</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header-status"><h1>üéµ Toune-o-Matic</h1></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('lecteur')">Lecteur</button>
            <button class="tab-btn" onclick="switchTab('biblio')">Biblioth√®que</button>
            <button class="tab-btn" onclick="switchTab('playlists')">Playlists</button>
            <button class="tab-btn" onclick="switchTab('queue')">Queue</button>
            <button class="tab-btn" onclick="switchTab('parametres')">Param√®tres</button>
        </div>

        <div id="tab-lecteur" class="tab-content active">
            <div class="player-card">
                <div class="cover-container">
                    <img id="np_cover" src="assets/img/no_cover.png" onerror="this.src='assets/img/no_cover.png'">
                </div>
                
                <h2 id="np_title">---</h2>
                <h3 id="np_artist">---</h3>
                <p id="np_album" style="color:#666">---</p>
                
                <div class="timer-container" style="display:flex; align-items:center; gap:10px; margin:20px 0;">
                    <span id="time_elapsed" style="min-width:45px; text-align:right;">0:00</span>
                    <input type="range" id="seek_bar" min="0" max="100" value="0" step="1" 
                           style="flex-grow:1; cursor:pointer;"
                           onmousedown="window.isDragging=true" 
                           ontouchstart="window.isDragging=true"
                           onchange="window.seekTrack(this.value)"
                           onmouseup="window.isDragging=false"
                           ontouchend="window.isDragging=false">
                    <span id="time_total" style="min-width:45px;">0:00</span>
                </div>
                
                <div class="btns large-btns control-row" style="display:flex; justify-content:center; gap:15px; align-items:center;">
                    <button id="btn-shuffle" class="control-btn secondary" onclick="toggleShuffle()" title="Al√©atoire"><i class="fas fa-random"></i></button>
                    <button onclick="apiAction('previous')"><i class="fas fa-step-backward"></i></button>
                    <button id="btn-play-pause" onclick="apiAction('toggle')" class="primary big-play"><i class="fas fa-play"></i></button>
                    <button onclick="apiAction('next')"><i class="fas fa-step-forward"></i></button>
                    <button id="btn-repeat" class="control-btn secondary" onclick="toggleRepeat()" title="R√©p√©ter"><i class="fas fa-redo"></i></button>
                </div>

                <div class="volume-ctrl" style="margin-top:20px;">
                    <span><i class="fas fa-volume-down"></i></span>
                    <input type="range" id="volume" min="0" max="100" onchange="setVolume(this.value)">
                    <span><i class="fas fa-volume-up"></i></span>
                </div>
            </div>
        </div>

        <div id="tab-biblio" class="tab-content">
            <div id="biblio_header"></div> 
            <div id="biblio_context_hidden" style="display:none;"></div>
            <div id="biblio_list" class="list grid-list"></div>
            <div id="scroll_sentinel" style="display:none; text-align:center; padding:20px;">Chargement...</div>
        </div>

        <div id="tab-playlists" class="tab-content">
            <div class="btns" style="margin-bottom:15px;"><button onclick="saveCurrentPlaylist()" class="primary">üíæ Sauvegarder Queue</button></div>
            <div id="playlist_list" class="list"></div>
        </div>

        <div id="tab-queue" class="tab-content">
            <div class="btns" style="margin-bottom:15px;">
                <button onclick="clearQueue()" class="danger">Vider</button>
                <button onclick="refreshQueue()">Rafra√Æchir</button>
            </div>
            <div id="queue_list" class="list"></div>
        </div>

        <div id="tab-parametres" class="tab-content">
            
            <div class="cockpit-grid" style="margin-bottom:20px;">
                <div class="cockpit-card"><h4>CPU</h4><div class="gauge-value"><span id="sys_cpu">0</span>%</div></div>
                <div class="cockpit-card"><h4>RAM</h4><div class="gauge-value"><span id="sys_ram">0</span>%</div></div>
                <div class="cockpit-card"><h4>TEMP</h4><div class="gauge-value"><span id="sys_temp">0</span>¬∞C</div></div>
            </div>

            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:20px;">

                <div class="player-card" style="margin:0; text-align:left; max-width:none;">
                    <h3 style="border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">üîä Audio & Volume</h3>
                    
                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">P√©riph√©rique de Sortie (DAC)</label>
                        <select id="conf_audio_device" class="material-input" onchange="saveSetting('audio', 'output_device', this.value)">
                            <option value="jack">Sortie Casque (Jack 3.5)</option>
                            <option value="hdmi">HDMI Audio</option>
                            <option value="hifiberry">HiFiBerry DAC+ (I2S)</option>
                            <option value="usb">USB DAC Externe</option>
                        </select>
                    </div>

                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Type de Mixer</label>
                        <select id="conf_audio_mixer" class="material-input" onchange="saveSetting('audio', 'mixer_type', this.value)">
                            <option value="hardware">Hardware (Recommand√©)</option>
                            <option value="software">Software (MPD)</option>
                            <option value="none">Aucun (100% Volume)</option>
                        </select>
                    </div>

                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <div style="flex:1">
                            <label style="color:#aaa; font-size:0.9em;">Vol. D√©marrage</label>
                            <select id="conf_vol_startup" class="material-input" onchange="saveSetting('audio', 'vol_startup', parseInt(this.value))">
                                <option value="-1">Dernier utilis√©</option>
                                <option value="20">20%</option>
                                <option value="40">40%</option>
                                <option value="60">60%</option>
                            </select>
                        </div>
                        <div style="flex:1">
                            <label style="color:#aaa; font-size:0.9em;">Vol. Max</label>
                            <select id="conf_vol_max" class="material-input" onchange="saveSetting('audio', 'vol_max', parseInt(this.value))">
                                <option value="100">100%</option>
                                <option value="90">90%</option>
                                <option value="80">80%</option>
                            </select>
                        </div>
                    </div>

                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Courbe de Volume</label>
                        <select id="conf_vol_curve" class="material-input" onchange="saveSetting('audio', 'vol_curve', this.value)">
                            <option value="log">Logarithmique (Naturel)</option>
                            <option value="linear">Lin√©aire</option>
                        </select>
                    </div>

                    <div style="background:#2c2c2c; padding:10px; border-radius:5px; border-left:3px solid var(--accent);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div style="font-weight:bold;">Dual Audio</div>
                                <div style="font-size:0.8em; color:#888;">DAC + Bluetooth en m√™me temps</div>
                            </div>
                            <input type="checkbox" id="conf_audio_dual" onchange="saveSetting('audio', 'dual_audio', this.checked)">
                        </div>
                    </div>
                </div>

                <div class="player-card" style="margin:0; text-align:left; max-width:none;">
                    <h3 style="border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">üéõÔ∏è Lecture</h3>

                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Taille du Buffer Audio</label>
                        <select id="conf_pb_buffer" class="material-input" onchange="saveSetting('playback', 'buffer_size', this.value)">
                            <option>2 MB</option>
                            <option>8 MB</option>
                            <option>12 MB</option>
                        </select>
                    </div>

                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Buffer avant lecture (%)</label>
                        <select id="conf_pb_prebuffer" class="material-input" onchange="saveSetting('playback', 'buffer_before_play', this.value)">
                            <option value="10%">10%</option>
                            <option value="20%">20%</option>
                            <option value="30%">30%</option>
                        </select>
                    </div>

                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Mode DSD</label>
                        <select id="conf_pb_dsd" class="material-input" onchange="saveSetting('playback', 'dsd_mode', this.value)">
                            <option value="direct">DSD Direct</option>
                            <option value="dop">DoP (DSD over PCM)</option>
                            <option value="pcm">Convertir en PCM</option>
                        </select>
                    </div>

                    <div style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; background:#1e1e1e; padding:10px; border-radius:4px;">
                        <label style="color:#ddd;">Normalisation Volume</label>
                        <input type="checkbox" id="conf_pb_norm" onchange="saveSetting('playback', 'volume_normalization', this.checked)">
                    </div>
                </div>

                <div class="player-card" style="margin:0; text-align:left; max-width:none;">
                    <h3 style="border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">üõ†Ô∏è Syst√®me</h3>
                    
                    <div style="margin-bottom:15px;">
                        <label style="color:#aaa; font-size:0.9em;">Nom du Lecteur</label>
                        <input type="text" id="conf_sys_name" class="material-input" onchange="saveSetting('system', 'player_name', this.value)">
                    </div>

                    <div style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center; background:#1e1e1e; padding:10px; border-radius:4px;">
                        <label style="color:#ddd;">Son au d√©marrage</label>
                        <input type="checkbox" id="conf_sys_sound" onchange="saveSetting('system', 'startup_sound', this.checked)">
                    </div>

                    <label style="color:#aaa; font-size:0.9em;">Maintenance</label>
                    <div style="display:flex; gap:5px; flex-wrap:wrap; margin-bottom:15px;">
                        <button onclick="taskAction('mpd_update')" class="primary" style="flex-grow:1; font-size:0.8rem;">üîÑ Scan Fichiers</button>
                        <button onclick="taskAction('albums')" style="flex-grow:1; font-size:0.8rem;">‚¨áÔ∏è Pochettes</button>
                    </div>

                    <div style="margin-top:10px;">
                        <a href="javascript:void(0)" onclick="window.open('http://' + window.location.hostname + ':9090', '_blank')" style="text-decoration:none;">
                            <button class="primary" style="width:100%; background:#d9534f;">
                                <i class="fas fa-tools"></i> Admin Avanc√©e (Cockpit)
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="player-card" style="margin-top:20px; text-align:left; max-width:none;">
                <h3 style="border-bottom:1px solid #333; padding-bottom:10px; margin-top:0;">üîµ Bluetooth</h3>
                <button onclick="scanBluetooth()" class="primary" style="width:100%">üîé Scanner & Jumeler (15s)</button>
                <div id="bt_list" style="margin-top:10px; padding:10px;"></div>
            </div>

        </div> </div> <script src="assets/js/app.js"></script>
</body>
</html>
